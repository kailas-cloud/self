apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: llm
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "3"
spec:
  project: default
  source:
    repoURL: REPO_URL_LLM
    targetRevision: main
    path: k8s
  destination:
    server: https://kubernetes.default.svc
    namespace: llm
