apiVersion: apps/v1
kind: Deployment
metadata:
  name: meeseeks-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: meeseeks-ui
  template:
    metadata:
      labels:
        app: meeseeks-ui
    spec:
      containers:
        - name: openhands
          image: ghcr.io/kailas-cloud/meeseeks-ui:1.2-tmux
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: LLM_MODEL
              value: "openai/gpt-oss-120b"
            - name: LLM_BASE_URL
              value: "https://api.tokenfactory.nebius.com/v1/chat/completions"
            - name: LLM_API_KEY
              valueFrom:
                secretKeyRef:
                  name: meeseeks-ui-secret
                  key: NEBIUS_API_KEY
            - name: GITHUB_TOKEN
              valueFrom:
                secretKeyRef:
                  name: meeseeks-ui-secret
                  key: GITHUB_TOKEN
            - name: OH_PERSISTENCE_DIR
              value: "/data/openhands"
            - name: OH_WEB_URL
              value: "https://meeseeks.kailas.cloud"
            - name: RUNTIME
              value: "local"
            - name: SANDBOX_VOLUMES
              value: "/data/openhands/workspace:/workspace:rw"
          resources:
            requests:
              cpu: "500m"
              memory: "1Gi"
            limits:
              memory: "4Gi"
          readinessProbe:
            tcpSocket:
              port: 3000
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 6
          livenessProbe:
            tcpSocket:
              port: 3000
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 6
          volumeMounts:
            - name: meeseeks-ui-data
              mountPath: /data/openhands
      volumes:
        - name: meeseeks-ui-data
          persistentVolumeClaim:
            claimName: meeseeks-ui-pvc
