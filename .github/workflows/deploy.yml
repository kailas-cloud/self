name: Release & deploy to kailas.cloud

on:
  push:
    branches:
      - main

concurrency:
  group: kailas-self-deploy
  cancel-in-progress: false

jobs:
  build_meeseeks_ui:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    outputs:
      built: ${{ steps.build_gate.outputs.run }}
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect meeseeks changes
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            meeseeks:
              - 'agentic/meeseeks/meeseeks-ui/**'

      - name: Decide build
        id: build_gate
        run: |
          if [[ "${{ steps.changes.outputs.meeseeks }}" == "true" ]]; then
            echo "run=true" >> "$GITHUB_OUTPUT"
          else
            echo "run=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Compute next version
        if: steps.build_gate.outputs.run == 'true'
        id: version
        run: |
          git fetch --tags --force
          latest=$(git tag --list 'meeseeks-ui-v*' --sort=-v:refname | head -n1)
          if [[ -z "$latest" ]]; then
            next="0.1.0"
          else
            ver="${latest#meeseeks-ui-v}"
            IFS='.' read -r major minor patch <<< "$ver"
            patch=$((patch + 1))
            next="${major}.${minor}.${patch}"
          fi
          echo "version=$next" >> "$GITHUB_OUTPUT"

      - name: Tag repository
        if: steps.build_gate.outputs.run == 'true'
        run: |
          tag="meeseeks-ui-v${{ steps.version.outputs.version }}"
          if git rev-parse "$tag" >/dev/null 2>&1; then
            echo "Tag $tag already exists"
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag "$tag"
          git push origin "$tag"

      - name: Set up Docker Buildx
        if: steps.build_gate.outputs.run == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        if: steps.build_gate.outputs.run == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        if: steps.build_gate.outputs.run == 'true'
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: agentic/meeseeks/meeseeks-ui/Dockerfile
          push: true
          tags: |
            ghcr.io/kailas-cloud/meeseeks-ui:${{ steps.version.outputs.version }}
            ghcr.io/kailas-cloud/meeseeks-ui:sha-${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    needs:
      - build_meeseeks_ui
    if: ${{ always() && needs.build_meeseeks_ui.result != 'failure' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect changes
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            monitoring:
              - 'platform/monitoring/**'
            cert_manager:
              - 'platform/cert-manager/**'
            k3s_addons:
              - 'infra/k3s/manifests/**'
            valkey_operator:
              - 'shared/valkey/operator/**'

      - name: Setup kustomize
        uses: imranismail/setup-kustomize@v2
        with:
          kustomize-version: "5.4.2"

      - name: Setup Helm
        uses: azure/setup-helm@v4
        with:
          version: '3.14.0'

      - name: Pin meeseeks image to build digest
        if: needs.build_meeseeks_ui.outputs.built == 'true'
        run: |
          cd agentic/meeseeks/meeseeks-ui
          kustomize edit set image \
            ghcr.io/kailas-cloud/meeseeks-ui=ghcr.io/kailas-cloud/meeseeks-ui:${{ needs.build_meeseeks_ui.outputs.version }}

      - name: Write kubeconfig
        run: |
          echo "${{ secrets.K8S_CONFIG_B64 }}" | base64 --decode > kubeconfig
          chmod 600 kubeconfig
          echo "KUBECONFIG=$PWD/kubeconfig" >> $GITHUB_ENV

      - name: Apply k3s addon config (traefik)
        if: steps.changes.outputs.k3s_addons == 'true'
        run: |
          kubectl apply -k infra/k3s/manifests

      - name: Install/upgrade cert-manager
        if: steps.changes.outputs.cert_manager == 'true'
        run: |
          helm repo add jetstack https://charts.jetstack.io
          helm repo update
          helm upgrade --install cert-manager jetstack/cert-manager \
            --namespace cert-manager --create-namespace \
            --version v1.19.1 \
            --set installCRDs=true \
            -f platform/cert-manager/values.yaml \
            --wait

      - name: Install/upgrade cert-manager Hetzner webhook
        if: steps.changes.outputs.cert_manager == 'true'
        run: |
          helm repo add vadimkim https://vadimkim.github.io/cert-manager-webhook-hetzner
          helm repo update
          helm upgrade --install cert-manager-webhook-hetzner vadimkim/cert-manager-webhook-hetzner \
            --namespace cert-manager \
            --version 1.4.0 \
            -f platform/cert-manager/webhook-hetzner-values.yaml \
            --wait

      - name: Deploy kube-prometheus-stack
        if: steps.changes.outputs.monitoring == 'true'
        run: |
          helm repo add prometheus-community https://prometheus-community.github.io/helm-charts
          helm repo update
          helm upgrade --install kube-prometheus-stack prometheus-community/kube-prometheus-stack \
            --namespace monitoring \
            --create-namespace \
            --values platform/monitoring/values.yaml \
            --wait

      - name: Deploy valkey-operator (CRDs + controller)
        if: steps.changes.outputs.valkey_operator == 'true'
        run: |
          kubectl apply -k shared/valkey/operator/config/default
          kubectl rollout status deployment/valkey-operator-controller-manager -n valkey-operator-system

      - name: Apply manifests to cluster
        run: |
          kubectl apply -k .
