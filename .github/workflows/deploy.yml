name: Release & deploy to kailas.cloud

on:
  push:
    branches:
      - main

concurrency:
  group: kailas-self-deploy
  cancel-in-progress: false

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      monitoring: ${{ steps.changes.outputs.monitoring }}
      cert_manager: ${{ steps.changes.outputs.cert_manager }}
      k3s_addons: ${{ steps.changes.outputs.k3s_addons }}
      memory_layer: ${{ steps.changes.outputs.memory_layer }}
      memory_bundle: ${{ steps.changes.outputs.memory_bundle }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect changes
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            monitoring:
              - 'platform/monitoring/**'
            cert_manager:
              - 'platform/cert-manager/**'
            k3s_addons:
              - 'infra/k3s/manifests/**'
            memory_layer:
              - 'memory/**'
            memory_bundle:
              - 'memory/valkey/Dockerfile'
              - 'memory/valkey/valkey.conf'
              - '.github/workflows/build-bundle.yml'

  build-bundle:
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.memory_bundle == 'true'
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Resolve image tag
        run: |
          python3 - <<'PY'
          import re
          from pathlib import Path

          text = Path('memory/valkey/valkey.yaml').read_text()
          match = re.search(r'^\s*image:\s*(\S+)\s*$', text, re.M)
          if not match:
              raise SystemExit('image: not found in memory/valkey/valkey.yaml')
          image = match.group(1)
          print(f"IMAGE={image}")
          with open("GITHUB_ENV", "a") as f:
              f.write(f"IMAGE={image}\n")
          PY

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: ./memory/valkey
          file: ./memory/valkey/Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ env.IMAGE }}

  deploy:
    runs-on: ubuntu-latest
    needs: [changes, build-bundle]
    if: needs.build-bundle.result == 'success' || needs.build-bundle.result == 'skipped'
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup kustomize
        uses: imranismail/setup-kustomize@v2
        with:
          kustomize-version: "5.4.2"

      - name: Setup Helm
        uses: azure/setup-helm@v4
        with:
          version: '3.14.0'

      - name: Write kubeconfig
        run: |
          echo "${{ secrets.K8S_CONFIG_B64 }}" | base64 --decode > kubeconfig
          chmod 600 kubeconfig
          echo "KUBECONFIG=$PWD/kubeconfig" >> $GITHUB_ENV

      - name: Apply k3s addon config (traefik)
        if: needs.changes.outputs.k3s_addons == 'true'
        run: |
          kubectl apply -k infra/k3s/manifests

      - name: Install/upgrade cert-manager
        if: needs.changes.outputs.cert_manager == 'true'
        run: |
          helm repo add jetstack https://charts.jetstack.io
          helm repo update
          helm upgrade --install cert-manager jetstack/cert-manager \
            --namespace cert-manager --create-namespace \
            --version v1.19.1 \
            --set installCRDs=true \
            -f platform/cert-manager/values.yaml \
            --wait

      - name: Install/upgrade cert-manager Hetzner webhook
        if: needs.changes.outputs.cert_manager == 'true'
        run: |
          helm repo add vadimkim https://vadimkim.github.io/cert-manager-webhook-hetzner
          helm repo update
          helm upgrade --install cert-manager-webhook-hetzner vadimkim/cert-manager-webhook-hetzner \
            --namespace cert-manager \
            --version 1.4.0 \
            -f platform/cert-manager/webhook-hetzner-values.yaml \
            --wait

      - name: Deploy kube-prometheus-stack
        if: needs.changes.outputs.monitoring == 'true'
        run: |
          helm repo add prometheus-community https://prometheus-community.github.io/helm-charts
          helm repo update
          helm upgrade --install kube-prometheus-stack prometheus-community/kube-prometheus-stack \
            --namespace monitoring \
            --create-namespace \
            --values platform/monitoring/values.yaml \
            --wait

      - name: Install/upgrade valkey-operator (official)
        if: needs.changes.outputs.memory_layer == 'true'
        run: |
          LATEST=$(curl -s https://api.github.com/repos/hyperspike/valkey-operator/releases/latest | jq -r .tag_name)
          curl -sL https://github.com/hyperspike/valkey-operator/releases/download/${LATEST}/install.yaml | kubectl apply -f -
          kubectl rollout status deployment/valkey-operator-controller-manager -n valkey-operator-system

      - name: Apply manifests to cluster
        run: |
          kubectl apply -k .
