name: Release & deploy to kailas.cloud

on:
  push:
    branches:
      - main

concurrency:
  group: kailas-self-deploy
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect changes
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            k3s_addons:
              - 'infra/k3s/manifests/**'
            memory_bundle:
              - 'memory/valkey/Dockerfile'
              - 'memory/valkey/valkey.conf'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        if: steps.changes.outputs.memory_bundle == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        if: steps.changes.outputs.memory_bundle == 'true'
        uses: docker/build-push-action@v6
        with:
          context: ./memory/valkey
          file: ./memory/valkey/Dockerfile
          platforms: linux/amd64
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/valkey:0.0.1

      - name: Write kubeconfig
        run: |
          echo "${{ secrets.K8S_CONFIG_B64 }}" | base64 --decode > kubeconfig
          chmod 600 kubeconfig
          echo "KUBECONFIG=$PWD/kubeconfig" >> $GITHUB_ENV

      - name: Apply k3s addon config (traefik)
        if: steps.changes.outputs.k3s_addons == 'true'
        run: |
          kubectl apply -k infra/k3s/manifests
