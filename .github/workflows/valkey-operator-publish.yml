name: Valkey Operator Publish

on:
  workflow_dispatch:
  push:
    tags:
      - "valkey-operator-v*"

permissions:
  contents: write
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref_type == 'tag'
    steps:
      - run: |
          gh release create ${{ github.ref_name }} --title "Release ${{ github.ref_name }}" --generate-notes -R $GITHUB_REPOSITORY
        env:
          GH_TOKEN: ${{ github.token }}

  upload-assets:
    runs-on: ubuntu-latest
    needs: publish
    name: Upload release assets
    permissions:
      contents: write
      packages: write
      id-token: write
      attestations: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Install Go
        uses: actions/setup-go@v6
        with:
          go-version: 1.25
          check-latest: true
      - name: Set version
        run: echo "VERSION=${GITHUB_REF_NAME#valkey-operator-}" >> $GITHUB_ENV
      - name: Build Installer
        run: make build-installer IMG=ghcr.io/${{ github.repository_owner }}/valkey-operator:${{ env.VERSION }}
        working-directory: shared/valkey/operator
      - name: Attest
        uses: actions/attest-build-provenance@v3
        id: attest
        with:
          subject-path: |
            dist/install.yaml
      - name: Upload dist/install.yaml to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: dist/install.yaml
          asset_name: install.yaml
          tag: ${{ github.ref }}
          overwrite: true

  publish-helm:
    runs-on: ubuntu-latest
    needs: publish
    name: Publish Helm Chart
    permissions:
      contents: write
      packages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Install Go
        uses: actions/setup-go@v6
        with:
          go-version: 1.25
          check-latest: true
      - name: Log in to the Container registry
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Set version
        run: echo "VERSION=${GITHUB_REF_NAME#valkey-operator-}" >> $GITHUB_ENV
      - name: Package and Upload Helm Chart
        run: make helm-publish V=1 IMG=ghcr.io/${{ github.repository_owner }}/valkey-operator:${{ env.VERSION }}
        working-directory: shared/valkey/operator
