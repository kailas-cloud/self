name: Build and Push Valkey Bundle Image

on:
  push:
    branches:
      - main
    tags:
      - "valkey-bundle-v*"
    paths:
      - "shared/valkey/bundle/**"
      - ".github/workflows/valkey-bundle-image.yml"
  pull_request:
    paths:
      - "shared/valkey/bundle/**"
      - ".github/workflows/valkey-bundle-image.yml"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/valkey-bundle

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=tag
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=9.0-coordinator,enable={{is_default_branch}}
            type=sha

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: ./shared/valkey/bundle/9.0/debian
          file: ./shared/valkey/bundle/9.0/debian/Dockerfile
          platforms: linux/amd64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            SEARCH_MODULE_ARGS=--use-coordinator yes
          cache-from: type=gha
          cache-to: type=gha,mode=max
