name: Build and Push Valkey Operator Images

on:
  push:
    branches:
      - main
    tags:
      - "valkey-operator-v*"
    paths:
      - "shared/valkey/operator/**"
      - ".github/workflows/valkey-operator-image.yml"
  pull_request:
    paths:
      - "shared/valkey/operator/**"
      - ".github/workflows/valkey-operator-image.yml"

env:
  REGISTRY: ghcr.io
  IMAGE_CONTROLLER: ${{ github.repository_owner }}/valkey-operator
  IMAGE_SIDECAR: ${{ github.repository_owner }}/valkey-sidecar

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (controller)
        id: meta_controller
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_CONTROLLER }}
          tags: |
            type=ref,event=tag
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha

      - name: Extract metadata (sidecar)
        id: meta_sidecar
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_SIDECAR }}
          tags: |
            type=ref,event=tag
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha

      - name: Build and push controller image
        uses: docker/build-push-action@v6
        with:
          context: ./shared/valkey/operator
          file: ./shared/valkey/operator/Dockerfile.controller
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta_controller.outputs.tags }}
          labels: ${{ steps.meta_controller.outputs.labels }}

      - name: Build and push sidecar image
        uses: docker/build-push-action@v6
        with:
          context: ./shared/valkey/operator
          file: ./shared/valkey/operator/Dockerfile.sidecar
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta_sidecar.outputs.tags }}
          labels: ${{ steps.meta_sidecar.outputs.labels }}
