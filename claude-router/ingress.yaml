apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: claude-router-ingress
  namespace: llm
  annotations:
    kubernetes.io/ingress.class: "traefik"
    cert-manager.io/cluster-issuer: "letsencrypt-http"
    traefik.ingress.kubernetes.io/router.middlewares: "llm-claude-router-auth@kubernetescrd"
spec:
  ingressClassName: traefik
  rules:
    - host: cr.kailas.cloud
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: claude-router
                port:
                  number: 80
  tls:
    - hosts:
        - cr.kailas.cloud
      secretName: cr-kailas-cloud-tls
