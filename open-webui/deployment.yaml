apiVersion: apps/v1
kind: Deployment
metadata:
  name: open-webui
  namespace: llm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: open-webui
  template:
    metadata:
      labels:
        app: open-webui
    spec:
      containers:
        - name: open-webui
          image: ghcr.io/open-webui/open-webui:main
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: "500m"
              memory: "1Gi"
            limits:
              memory: "4Gi"
          env:
            - name: OLLAMA_BASE_URL
              value: "http://ollama"
            - name: WEBUI_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: open-webui-secret
                  key: WEBUI_SECRET_KEY
            - name: DATA_DIR
              value: "/app/backend/data"
            - name: WEBUI_AUTH
              value: "True"
            - name: ENABLE_SIGNUP
              value: "false"
            - name: WEBUI_URL
              value: "https://llm.kailas.cloud"
            - name: ENABLE_OAUTH_SIGNUP
              value: "true"
            - name: GITHUB_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: open-webui-oauth-secret
                  key: OAUTH_CLIENT_ID
            - name: GITHUB_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: open-webui-oauth-secret
                  key: OAUTH_CLIENT_SECRET
            - name: GITHUB_CLIENT_SCOPE
              value: "read:user user:email"
            - name: DEFAULT_USER_ROLE
              value: "admin"

          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            periodSeconds: 30
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 5

          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 5

          volumeMounts:
            - name: open-webui-data
              mountPath: /app/backend/data

      volumes:
        - name: open-webui-data
          persistentVolumeClaim:
            claimName: open-webui-pvc
